<!DOCTYPE html>
<html>
<head>
  <title>LATAM News Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>ðŸ”— Enter Website URLs</h2>
    <form action="/check_feeds" method="GET">
      <div class="mb-3">
        <textarea name="urls" class="form-control" rows="5" placeholder="Enter one URL per line..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Check Feeds</button>
    </form>

    <h4 class="mt-5">ðŸ•’ Scheduler Activity Log</h4>
    {% if logs %}
      <ul class="list-group mt-3">
        {% for entry in logs %}
        <li class="list-group-item">
          <strong>{{ entry.timestamp }}</strong>: {{ entry.message }}
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No activity yet.</p>
    {% endif %}
  </div>
</body>
</html>
